<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper & Scissors!</title>
  <link rel="shortcut icon" href="images/logo-small.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <div class="link"><a href="https://andres-2020.github.io/odin-project-landing-page/" target="_blank">Home</a></div>
      <p>-</p>
      <div class="link"><a href="https://github.com/Andres-2020" target="_blank">Github</a></div>
    </nav>
  </header>
  <main>
    <section id="score">
      <div id="points">
        <div class="display">
          <div id="playerScore"></div>
          <img id="left" src="images/question.png" alt="Question Mark">
        </div>
        <div class="display">
          <div id="computerScore"></div>
          <img id="right" src="images/question.png" alt="Question Mark">
        </div>
      </div>
      <p id="result">Choose an option</p>
      <button id="reset">Reset</button>
    </section>
    <section id="buttons">
      <div class="choice">
        <img class="image" src="images/rock.png" alt="Rock">
        <button id="Rock" class="b1">Rock</button>
      </div>
      <div class="choice">
        <img class="image" src="images/paper.png" alt="Paper">
        <button id="Paper" class="b2">Paper</button>
      </div>
      <div class="choice">
        <img class="image" src="images/scissors.png" alt="Scissors">
        <button id="Scissors" class="b3">Scissors</button>
      </div>
    </section>
  </main>
  <footer>
    <div class="link"><a href="https://github.com/Andres-2020/Rock-Paper-Scissors" target="_blank">How does this work?</a></div>
  </footer>
</body>
</html>
